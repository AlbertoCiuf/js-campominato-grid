<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <title>Campo Minato Grid</title>
</head>
<body>
<header>
  <div class="container">
    <div class="row">
      <div class="col-8">
        <img src="img/logo-boolean.png" alt="Logo">
        <h1 class="d-inline-block align-middle fw-bold">Campo Minato</h1>
      </div>
      <div class="col-4 text-end">
        <span>Difficoltà:</span>
        <select name="difficulty" id="difficulty">
          <option value="1">Easy</option>
          <option value="2">Normal</option>
          <option value="3">Hard</option>
        </select>
        <div id ="play-button" class="btn btn-success">Play!</div>
      </div>
    </div>

  </div>
</header>

<main class="d-flex justify-content-center align-items-center clearfix">
  <div id="grid">
  </div>
  <div class="main-text">
    Seleziona il livello di difficoltà e genera la griglia.
  </div>

</main>


<footer>
  <div class="container">
    <p>
      Made with &hearts; by Boolean &trade;
    </p>
  </div>
</footer>

  <script src="js/script.js"></script>
</body>
</html>
